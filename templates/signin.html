<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="icon"
		href="https://images.deepai.org/art-image/0dd81f80711141ef953ce6d35eed37c5/morphise-icon-thumb.jpg">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Morphise</title>
</head>

<body style="background-color: black;">
	<div class="wrapper">
		<nav class="nav">
			<div class="nav-logo">
				<a href="/index">
					<p>Morphise</p>
				</a>
			</div>
			<div class="nav-menu">
				<ul>
					<li><a href="" class="link active">Home</a></li>
					<li><a href="/blog" class="link">Blog</a></li>
					<li><a href="/services" class="link">Services</a></li>
					<li><a href="/about" class="link">About</a></li>
				</ul>
			</div>
			<div class="nav-button">
				<button class="btn white-btn" id="loginBtn"><a href="/signin">Sign In</a> </button>
				<button class="btn" id="registerBtn"><a href="/signup">Sign Up</a></button>
				<a href="/mainpage"><button class="btn" id="registerBtn">Guest user</button></a>
			</div>
			<div class="nav-menu-btn">
				<i class="bx bx-menu"></i>
			</div>
		</nav>
		<!----------------------------------------------Form Box------------------------------>
		<form action="/login_view" method="post">
			{% csrf_token %}
			<div class="form-box">
				<div class="login-container" id="login">
					<div class="top">
						<span> Don't have an account? <a href="signup" onclick="register()"> Sign Up</a> </span>
						<header>Login</header>
					</div>
					<div class="two-forms">
						<div class="input-box">
							<input type="text" id="username" class="input-field" placeholder="Username" name="username">
							<i class="bx bx-user "></i>
						</div>
						<div class="input-box">
							<input type="password" id="password" class="input-field" placeholder="Password"
								name="password">
							<i class="bx bx-lock-alt"></i>
						</div>
						<div class="input-box">
							<div class="submits" onclick="login()">Login</div>
							{% csrf_token %}
						</div>
						<div class="two-col">
							<div class="one">
								<input type="checkbox" id="login-check">
								<label for="login-check">Remember Me</label>
							</div>
						</div>
						<div class="two">
							<label> <a href="#">|Forget password?</a> </label>
						</div>
					</div>
				</div>
			</div>
		</form>
		<script>
			function login() {
				// Get the form data
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				// Submit the form using JavaScript
				var form = document.querySelector('form');
				form.submit();
			}
		</script>
	</div>
</body>

</html>
