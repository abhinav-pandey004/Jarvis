<!DOCTYPE html>
<html>

<head>
  <title>Typing Text Animation</title>
  <style>
    span
    {
      color: blue;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="typing-text">
    <span class="text-content" style="width: 1px;">{{output}}</span>
  </div>
  <script>
    const typingText = document.querySelector('.typing-text');
    const textContent = typingText.querySelector('.text-content');
    const fullText = textContent.textContent;

    textContent.textContent = '';

    let index = 0;
    const typeInterval = 50; // Adjust the typing speed (in milliseconds)

    function type() {
      textContent.textContent += fullText.charAt(index);
      index++;

      if (index < fullText.length) {
        setTimeout(type, typeInterval);
      }
    }

    type();
  </script>
</body>

</html>
